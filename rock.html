// ‚≠ê ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î GLB ‡πÅ‡∏ö‡∏ö‡∏°‡∏µ cache
function loadGLB(path, callback) {
    // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡πÉ‡∏ô cache ‡πÅ‡∏•‡πâ‡∏ß ‡πÉ‡∏ä‡πâ clone ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
    if (modelCache[path]) {
        console.log('Using cached model:', path);
        callback(modelCache[path].clone());
        return;
    }

    // ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ ‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà
    console.log('Loading new model:', path);
    document.getElementById('loadingOverlay').classList.add('visible');
    
    loader.load(path, (gltf) => {
        // ‡πÄ‡∏Å‡πá‡∏ö‡πÉ‡∏ô cache
        modelCache[path] = gltf.scene;
        document.getElementById('loadingOverlay').classList.remove('visible');
        callback(gltf.scene.clone());
    }, undefined, (err) => {
        console.error('Error loading model:', err);
        document.getElementById('loadingOverlay').classList.remove('visible');
        callback(null);
    });
}

function resetToNormalMode() {

    document.getElementById('reset-scale').classList.remove('active');
    document.getElementById('scale-indicator').classList.remove('visible');
    
    if (currentARModel) {
        scene.remove(currentARModel);
        currentARModel = null;
    }
    
    currentScale = 1.0;
    targetScale = 1.0;

function setupZoomControls() {
    const zoomInBtn = document.getElementById('zoom-in');
    const zoomOutBtn = document.getElementById('zoom-out');
    const resetBtn = document.getElementById('reset-scale');
    
    zoomInBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        zoomIn();
    });
    
    zoomOutBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        zoomOut();
    });
    
    resetBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        resetZoom();
    });
}

function zoomIn() {
    targetScale *= ZOOM_STEP;
    clampTargetScale();
    showScaleIndicator();
}

function zoomOut() {
    targetScale *= (1 / ZOOM_STEP);
    clampTargetScale();
    showScaleIndicator();
}

function resetZoom() {
    targetScale = 1.0;
    showScaleIndicator();
}

function clampTargetScale() {
    targetScale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, targetScale));
}

function showScaleIndicator() {
    const indicator = document.getElementById('scale-indicator');
    indicator.textContent = `${Math.round(targetScale * 100)}%`;
    indicator.classList.add('visible');
    
    clearTimeout(window.scaleIndicatorTimeout);
    window.scaleIndicatorTimeout = setTimeout(() => {
        indicator.classList.remove('visible');
    }, 1500);
    
    updateZoomButtonStates();
}

function updateZoomButtonStates() {
    const zoomOutBtn = document.getElementById('zoom-out');
    const zoomInBtn = document.getElementById('zoom-in');
    
    zoomOutBtn.disabled = targetScale <= MIN_SCALE;
    zoomInBtn.disabled = targetScale >= MAX_SCALE;
}

function setupTouchEvents() {
    const canvas = renderer.domElement;
    
    canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
    canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
    canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
    canvas.addEventListener('touchcancel', handleTouchEnd, { passive: false });
}

function handleTouchStart(e) {
    if (!isARActive) return;
    
    for (let touch of e.touches) {
        touches.set(touch.identifier, {
            x: touch.clientX,
            y: touch.clientY
        });
    }
    
    if (e.touches.length === 2) {
        isPinching = true;
        const touchArray = Array.from(e.touches);
        initialPinchDistance = getDistance(
            touchArray[0].clientX, touchArray[0].clientY,
            touchArray[1].clientX, touchArray[1].clientY
        );
        initialPinchScale = targetScale;
        e.preventDefault();
    }
}

function handleTouchMove(e) {
    if (!isARActive || !isPinching || e.touches.length !== 2) return;
    
    e.preventDefault();
    
    const touchArray = Array.from(e.touches);
    const currentDistance = getDistance(
        touchArray[0].clientX, touchArray[0].clientY,
        touchArray[1].clientX, touchArray[1].clientY
    );
    
    const scaleRatio = currentDistance / initialPinchDistance;
    targetScale = initialPinchScale * scaleRatio;
    
    clampTargetScale();
    showScaleIndicator();
}

function handleTouchEnd(e) {
    for (let touch of e.changedTouches) {
        touches.delete(touch.identifier);
    }
    
    if (e.touches.length < 2) {
        isPinching = false;
        initialPinchDistance = 0;
    }
    
    for (let touch of e.touches) {
        touches.set(touch.identifier, {
            x: touch.clientX,
            y: touch.clientY
        });
    }
}

function getDistance(x1, y1, x2, y2) {
    return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
}

async function startAR() {
    if (!navigator.xr) {
        alert('‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö WebXR');
        return;
    }

    const supported = await navigator.xr.isSessionSupported('immersive-ar');
    if (!supported) {
        alert('‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πâ AR ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ');
        return;
    }

    try {
        const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['dom-overlay'],
            domOverlay: { root: document.body }
        });

        xrSession = session;
        isARActive = true;
        
        currentScale = 1.0;
        targetScale = 1.0;
        
        document.getElementById('ar-indicator').classList.add('active');
        document.getElementById('ar-controls').classList.add('active');
        document.getElementById('zoom-controls').classList.add('active');
        document.getElementById('reset-scale').classList.add('active');
        
        renderer.xr.setReferenceSpaceType('local');
        await renderer.xr.setSession(session);
        
        if (currentModel) {
            scene.remove(currentModel);
            currentModel = null;
        }
        
        if (currentModelPath) {
            setTimeout(() => {
                placeModelInFrontOfCamera();
            }, 500);
        }

    } catch (err) {
        console.error('AR Error:', err);
        alert('‡πÄ‡∏Ç‡πâ‡∏≤ AR ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message);
    }
}

// ‚≠ê ‡πÅ‡∏Å‡πâ placeModelInFrontOfCamera ‡πÉ‡∏´‡πâ‡∏°‡∏µ loading lock
function placeModelInFrontOfCamera() {
    if (!currentModelPath || !isARActive) return;
    
    // ‚≠ê ‡∏Å‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏ã‡πâ‡∏≠‡∏ô
    if (isLoadingARModel) {
        console.log('Already loading model, skipping...');
        return;
    }
    
    isLoadingARModel = true;

    // ‡∏•‡πâ‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÄ‡∏Å‡πà‡∏≤‡∏Å‡πà‡∏≠‡∏ô
    if (currentARModel) {
        scene.remove(currentARModel);
        currentARModel = null;
    }

    // ‚≠ê ‡πÉ‡∏ä‡πâ loadGLB ‡πÅ‡∏ó‡∏ô loader.load ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á
    loadGLB(currentModelPath, (model) => {
        if (!model) {
            isLoadingARModel = false;
            return;
        }

        const box = new THREE.Box3().setFromObject(model);
        const maxDim = Math.max(...box.getSize(new THREE.Vector3()).toArray());
        baseScale = 0.5 / maxDim;
        
        currentScale = 1.0;
        targetScale = 1.0;
        
        model.scale.setScalar(baseScale * currentScale);
        
        const cameraPosition = new THREE.Vector3();
        const cameraDirection = new THREE.Vector3();
        camera.getWorldPosition(cameraPosition);
        camera.getWorldDirection(cameraDirection);
        
        const distance = 1.5;
        const targetPosition = cameraPosition.clone().add(cameraDirection.multiplyScalar(distance));
        targetPosition.y = 0;
        
        model.position.copy(targetPosition);
        model.lookAt(cameraPosition.x, model.position.y, cameraPosition.z);
        
        model.traverse(c => { 
            if(c.isMesh) { 
                c.castShadow = true; 
                c.receiveShadow = true; 
            }
        });
        
        model.userData.isARModel = true;
        currentARModel = model;
        scene.add(model);
        
        // Animation ‡πÄ‡∏Ç‡πâ‡∏≤
        model.scale.setScalar(0);
        let s = 0;
        const entry = setInterval(() => {
            s += 0.1;
            model.scale.setScalar(s * baseScale * currentScale);
            if(s >= 1) {
                clearInterval(entry);
                updateZoomButtonStates();
            }
        }, 30);
        
        // ‚≠ê ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡∏´‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
        isLoadingARModel = false;
    });
}

// ‚≠ê ‡πÅ‡∏Å‡πâ loadModel ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ cache ‡∏î‡πâ‡∏ß‡∏¢
function loadModel(filePath) {
    if (currentModel) {
        scene.remove(currentModel);
        currentModel = null;
    }
    document.getElementById('loader').style.display = 'block';
    
    loadGLB(filePath, (model) => {
        document.getElementById('loader').style.display = 'none';
        
        if (!model) {
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏™‡∏≥‡∏£‡∏≠‡∏á‡∏ñ‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
            const geo = new THREE.DodecahedronGeometry(0.8, 1);
            const mat = new THREE.MeshStandardMaterial({ 
                color: 0x8b5cf6, 
                roughness: 0.4, 
                metalness: 0.3
            });
            currentModel = new THREE.Mesh(geo, mat);
            currentModel.position.y = 0.5;
            scene.add(currentModel);
            return;
        }

        currentModel = model;
        
        const box = new THREE.Box3().setFromObject(currentModel);
        const center = box.getCenter(new THREE.Vector3());
        const maxDim = Math.max(...box.getSize(new THREE.Vector3()).toArray());
        const scale = 2 / maxDim;
        
        currentModel.scale.setScalar(scale);
        currentModel.position.sub(center.multiplyScalar(scale));
        currentModel.position.y += 0.5;
        
        currentModel.traverse(c => { 
            if(c.isMesh) { 
                c.castShadow = true; 
                c.receiveShadow = true; 
            }
        });
        scene.add(currentModel);
        
        let s = 0;
        const entry = setInterval(() => {
            s += 0.1;
            currentModel.scale.setScalar(s * scale);
            currentModel.rotation.y += 0.1;
            if(s >= 1) {
                clearInterval(entry);
                currentModel.rotation.y = 0;
            }
        }, 16);
    });
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
    if (frame && hitTestSource) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
        } else {
            reticle.visible = false;
        }
    }

    controls.update();
    
    if (currentARModel && isARActive) {
        currentScale += (targetScale - currentScale) * SMOOTH_FACTOR;
        const finalScale = baseScale * currentScale;
        currentARModel.scale.setScalar(finalScale);
        currentARModel.rotation.y += 0.002;
    }
    
    if (currentModel && !isARActive) currentModel.rotation.y += 0.003;
    renderer.render(scene, camera);
}

window.toggleInfo = toggleInfo;
