            gap: 4px;

function loadGLB(path, callback) {
    if (modelCache[path]) {
        console.log('Using cached model:', path);
        callback(modelCache[path].clone());
        return;
    }

    console.log('Loading new model:', path);
    document.getElementById('loadingOverlay').classList.add('visible');
    
    loader.load(path, (gltf) => {
        modelCache[path] = gltf.scene;
        document.getElementById('loadingOverlay').classList.remove('visible');
        callback(gltf.scene.clone());
    }, undefined, (err) => {
        console.error('Error loading model:', err);
        document.getElementById('loadingOverlay').classList.remove('visible');
        callback(null);
    });
}

function zoomIn() {
    targetScale *= ZOOM_STEP;
    clampTargetScale();
    showScaleIndicator();
}

function zoomOut() {
    targetScale *= (1 / ZOOM_STEP);
    clampTargetScale();
    showScaleIndicator();
}

function resetZoom() {
    targetScale = 1.0;
    showScaleIndicator();
}

function clampTargetScale() {
    targetScale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, targetScale));
}

function showScaleIndicator() {
    const indicator = document.getElementById('scale-indicator');
    indicator.textContent = `${Math.round(targetScale * 100)}%`;
    indicator.classList.add('visible');
    
    clearTimeout(window.scaleIndicatorTimeout);

    updateZoomButtonStates();
}

function updateZoomButtonStates() {
    const zoomOutBtn = document.getElementById('zoom-out');
    const zoomInBtn = document.getElementById('zoom-in');
    
    zoomOutBtn.disabled = targetScale <= MIN_SCALE;
    zoomInBtn.disabled = targetScale >= MAX_SCALE;

function setupTouchEvents() {
    const canvas = renderer.domElement;
    
    canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
    canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
    canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
    canvas.addEventListener('touchcancel', handleTouchEnd, { passive: false });
}

function handleTouchStart(e) {
    if (!isARActive) return;
    
    for (let touch of e.touches) {
        touches.set(touch.identifier, {
            x: touch.clientX,
            y: touch.clientY
        });
    }
    
    if (e.touches.length === 1 && currentARModel) {
        isRotating = true;
        previousTouchPosition = {
            x: e.touches[0].clientX,
            y: e.touches[0].clientY
        };
        rotationVelocity = { x: 0, y: 0 };
        e.preventDefault();
        showRotationHint();
        
    } else if (e.touches.length === 2) {
        isPinching = true;
        isRotating = false;
        const touchArray = Array.from(e.touches);
        initialPinchDistance = getDistance(
            touchArray[0].clientX, touchArray[0].clientY,
            touchArray[1].clientX, touchArray[1].clientY
        );
        initialPinchScale = targetScale;
        e.preventDefault();
    }
}

function handleTouchMove(e) {
    if (!isARActive) return;
    
    if (isRotating && e.touches.length === 1 && currentARModel) {
        e.preventDefault();
        
        const touch = e.touches[0];
        const deltaX = touch.clientX - previousTouchPosition.x;
        const deltaY = touch.clientY - previousTouchPosition.y;
        
        const rotateY = deltaX * ROTATION_SENSITIVITY;
        const rotateX = deltaY * ROTATION_SENSITIVITY;
        
        currentARModel.rotation.y += rotateY;
        currentARModel.rotation.x += rotateX;
        currentARModel.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, currentARModel.rotation.x));
        
        rotationVelocity.x = rotateX;
        rotationVelocity.y = rotateY;
        
        previousTouchPosition = {
            x: touch.clientX,
            y: touch.clientY
        };
        
    } else if (isPinching && e.touches.length === 2) {
        e.preventDefault();
        
        const touchArray = Array.from(e.touches);
        const currentDistance = getDistance(
            touchArray[0].clientX, touchArray[0].clientY,
            touchArray[1].clientX, touchArray[1].clientY
        );
        
        const scaleRatio = currentDistance / initialPinchDistance;
        targetScale = initialPinchScale * scaleRatio;
        
        clampTargetScale();
        showScaleIndicator();
    }
    
    for (let touch of e.touches) {
        touches.set(touch.identifier, {
            x: touch.clientX,
            y: touch.clientY
        });
    }
}

function handleTouchEnd(e) {
    for (let touch of e.changedTouches) {
        touches.delete(touch.identifier);
    }
    
    if (e.touches.length === 0) {
        isRotating = false;
        isPinching = false;
        initialPinchDistance = 0;
    } else if (e.touches.length === 1 && isPinching) {
        isPinching = false;
        isRotating = true;
        previousTouchPosition = {
            x: e.touches[0].clientX,
            y: e.touches[0].clientY
        };
    }
    
    for (let touch of e.touches) {
        touches.set(touch.identifier, {
            x: touch.clientX,
            y: touch.clientY
        });
    }
}

function getDistance(x1, y1, x2, y2) {
    return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
}

// ‚≠ê‚≠ê‚≠ê IMPROVED: Place model perfectly centered in AR
function placeModelInFrontOfCamera() {
    if (!currentModelPath || !isARActive) return;
    if (isLoadingARModel) return;
    
    isLoadingARModel = true;

    if (currentARModel) {
        scene.remove(currentARModel);
        currentARModel = null;
    }

    loadGLB(currentModelPath, (model) => {
        if (!model) {
            isLoadingARModel = false;
            return;
        }

        // ‚≠ê ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ç‡∏ô‡∏≤‡∏î‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏£‡∏≠‡∏ö‡πÇ‡∏°‡πÄ‡∏î‡∏•
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const center = box.getCenter(new THREE.Vector3());
        
        // ‚≠ê ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì scale ‡πÉ‡∏´‡πâ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏°‡∏µ‡∏Ç‡∏ô‡∏≤‡∏î‡∏û‡∏≠‡∏î‡∏µ‡∏Å‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
        // ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡πâ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏™‡∏π‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì 1/3 ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ (‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì 1.5 ‡∏´‡∏ô‡πà‡∏ß‡∏¢‡πÉ‡∏ô‡πÇ‡∏•‡∏Å 3D)
        baseScale = IDEAL_MODEL_HEIGHT / maxDim;
        
        currentScale = 1.0;
        targetScale = 1.0;
        
        // ‚≠ê ‡∏ß‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏™‡∏≤‡∏¢‡∏ï‡∏≤ ‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏™‡∏°
        const cameraPosition = new THREE.Vector3();
        const cameraDirection = new THREE.Vector3();
        camera.getWorldPosition(cameraPosition);
        camera.getWorldDirection(cameraDirection);
        
        // ‡∏ß‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏£‡∏∞‡∏¢‡∏∞ AR_MODE_DISTANCE ‡πÄ‡∏°‡∏ï‡∏£ ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏™‡∏≤‡∏¢‡∏ï‡∏≤
        const targetPosition = cameraPosition.clone().add(cameraDirection.multiplyScalar(AR_MODE_DISTANCE));
        
        // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á (‡πÑ‡∏°‡πà‡∏ï‡πà‡∏≥‡∏´‡∏£‡∏∑‡∏≠‡∏™‡∏π‡∏á‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ)
        targetPosition.y = cameraPosition.y - 0.2; // ‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏™‡∏≤‡∏¢‡∏ï‡∏≤‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
        
        model.position.copy(targetPosition);
        
        // ‚≠ê ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô‡πÅ‡∏•‡∏∞‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£ lookAt ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏´‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡∏£‡∏á
        model.rotation.set(0, 0, 0);
        
        // ‡∏õ‡∏£‡∏±‡∏ö scale
        model.scale.setScalar(baseScale * currentScale);
        
        // ‡∏¢‡πâ‡∏≤‡∏¢‡∏à‡∏∏‡∏î‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Å‡∏•‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
        model.position.sub(center.multiplyScalar(baseScale * currentScale));
        
        model.traverse(c => { 
            if(c.isMesh) { 
                c.castShadow = true; 
                c.receiveShadow = true; 
            }
        });
        
        model.userData.isARModel = true;
        currentARModel = model;
        scene.add(model);
        
        // Animation entry - ‡∏Ñ‡πà‡∏≠‡∏¢‡πÜ ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏à‡∏≤‡∏Å‡∏®‡∏π‡∏ô‡∏¢‡πå
        model.scale.setScalar(0);
        let s = 0;
        const entry = setInterval(() => {
            s += 0.08; // ‡∏ä‡πâ‡∏≤‡∏•‡∏á‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏™‡∏ß‡∏¢
            const currentS = s * baseScale * currentScale;
            model.scale.setScalar(currentS);
            // ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ï‡∏≤‡∏° scale ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á
            model.position.copy(targetPosition).sub(center.clone().multiplyScalar(currentS));
            
            if(s >= 1) {
                clearInterval(entry);
                updateZoomButtonStates();
            }
        }, 30);
        
        isLoadingARModel = false;
    });
}

function loadModel(filePath) {
    if (currentModel) {
        scene.remove(currentModel);

    }
    document.getElementById('loader').style.display = 'block';
    
    loadGLB(filePath, (model) => {
        document.getElementById('loader').style.display = 'none';
        
        if (!model) {
            // Fallback geometry if model fails to load
            const geo = new THREE.DodecahedronGeometry(0.8, 1);
            const mat = new THREE.MeshStandardMaterial({ 
                color: 0x8b5cf6, 
                roughness: 0.4, 
                metalness: 0.3
            });
            currentModel = new THREE.Mesh(geo, mat);
            currentModel.position.y = 0;
            scene.add(currentModel);
            return;
        }

        currentModel = model;
        
        // ‚≠ê ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ç‡∏ô‡∏≤‡∏î‡πÅ‡∏•‡∏∞‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á
        const box = new THREE.Box3().setFromObject(currentModel);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        
        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì scale ‡πÉ‡∏´‡πâ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏û‡∏≠‡∏î‡∏µ‡∏Å‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ (‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì 40% ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á viewport)
        const targetHeight = 1.2; // ‡∏´‡∏ô‡πà‡∏ß‡∏¢: ‡πÄ‡∏°‡∏ï‡∏£‡∏à‡∏≥‡∏•‡∏≠‡∏á
        const scale = targetHeight / maxDim;
        
        // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï scale ‡πÅ‡∏•‡∏∞ position
        currentModel.scale.setScalar(scale);
        
        // ‡∏¢‡πâ‡∏≤‡∏¢‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á (0, 0, 0) ‡πÇ‡∏î‡∏¢‡∏Ñ‡∏≥‡∏ô‡∏∂‡∏á‡∏ñ‡∏∂‡∏á pivot point
        currentModel.position.sub(center.multiplyScalar(scale));
        
        // ‚≠ê ‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏¢‡∏∞‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ï‡∏≤‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•
        const optimalDistance = maxDim * scale * 2.5; // ‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏™‡∏° = 2.5 ‡πÄ‡∏ó‡πà‡∏≤‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ô‡∏≤‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•
        camera.position.z = Math.max(2.5, Math.min(5, optimalDistance));
        
        currentModel.traverse(c => { 
            if(c.isMesh) { 
                c.castShadow = true; 
                c.receiveShadow = true; 
            }
        });
        scene.add(currentModel);
        
        // Animation entry
        let s = 0;
        const entry = setInterval(() => {
            s += 0.1;
            const currentS = s * scale;
            currentModel.scale.setScalar(currentS);
            currentModel.position.copy(center.clone().multiplyScalar(-currentS));
            currentModel.rotation.y += 0.15;
            if(s >= 1) {
                clearInterval(entry);
                currentModel.rotation.y = 0;
            }
        }, 16);
    });
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
    if (frame && hitTestSource) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
        } else {
            reticle.visible = false;
        }
    }

    controls.update();
    
    if (currentARModel && isARActive) {
        // Smooth zoom with position adjustment to keep centered
        const oldScale = currentScale;
        currentScale += (targetScale - currentScale) * SMOOTH_FACTOR;
        
        if (Math.abs(currentScale - oldScale) > 0.001) {
            const finalScale = baseScale * currentScale;
            currentARModel.scale.setScalar(finalScale);
            
            // Recalculate position to keep model centered
            const box = new THREE.Box3().setFromObject(currentARModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Keep model at same world position but adjust for scale change
            const cameraPosition = new THREE.Vector3();
            const cameraDirection = new THREE.Vector3();
            camera.getWorldPosition(cameraPosition);
            camera.getWorldDirection(cameraDirection);
            
            const targetPosition = cameraPosition.clone().add(cameraDirection.multiplyScalar(AR_MODE_DISTANCE));
            targetPosition.y = cameraPosition.y - 0.2;
            
            currentARModel.position.copy(targetPosition).sub(center);
        }
        
        // Rotation inertia
        if (!isRotating) {
            currentARModel.rotation.y += rotationVelocity.y;
            currentARModel.rotation.x += rotationVelocity.x;
            rotationVelocity.x *= ROTATION_DAMPING;
            rotationVelocity.y *= ROTATION_DAMPING;
            
            if (Math.abs(rotationVelocity.x) < 0.001) rotationVelocity.x = 0;
            if (Math.abs(rotationVelocity.y) < 0.001) rotationVelocity.y = 0;
        }
    }
    
    // Auto-rotate in normal mode
    if (currentModel && !isARActive) {
        currentModel.rotation.y += 0.003;
    }
    
    renderer.render(scene, camera);
}

window.toggleInfo = toggleInfo;

init();
</script>
