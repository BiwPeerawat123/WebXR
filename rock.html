function loadCameraModel(filePath) {
    if (currentModel) {
        scene.remove(currentModel);
        currentModel = null;
    }
    document.getElementById('loader').style.display = 'block';
    
    loadGLB(filePath, (model) => {
        document.getElementById('loader').style.display = 'none';
        
        if (!model) {
            const geo = new THREE.DodecahedronGeometry(0.8, 1);
            const mat = new THREE.MeshStandardMaterial({ 
                color: 0x8b5cf6, 
                roughness: 0.4, 
                metalness: 0.3
            });
            currentModel = new THREE.Mesh(geo, mat);
            currentModel.position.y = 0;
            scene.add(currentModel);
            return;
        }

        currentModel = model;
        
        const box = new THREE.Box3().setFromObject(currentModel);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        
        const targetHeight = 1.2;
        const scale = targetHeight / maxDim;
        
        currentModel.scale.setScalar(scale);
        currentModel.position.sub(center.multiplyScalar(scale));
        
        const optimalDistance = maxDim * scale * 2.5;
        camera.position.z = Math.max(2.5, Math.min(5, optimalDistance));
        
        currentModel.traverse(c => { 
            if(c.isMesh) { 
                c.castShadow = true; 
                c.receiveShadow = true; 
            }
        });
        scene.add(currentModel);
        
        let s = 0;
        const entry = setInterval(() => {
            s += 0.1;
            const currentS = s * scale;
            currentModel.scale.setScalar(currentS);
            currentModel.position.copy(center.clone().multiplyScalar(-currentS));
            currentModel.rotation.y += 0.15;
            if(s >= 1) {
                clearInterval(entry);
                currentModel.rotation.y = 0;
            }
        }, 16);
    });
}

function setupTouchEvents() {
    const canvas = renderer.domElement;
    canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
    canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
    canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
    canvas.addEventListener('touchcancel', handleTouchEnd, { passive: false });
}

function handleTouchStart(e) {
    if (!isARActive) return;
    
    for (let touch of e.touches) {
        touches.set(touch.identifier, { x: touch.clientX, y: touch.clientY });
    }
    
    if (e.touches.length === 1 && currentARModel) {
        isRotating = true;
        previousTouchPosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        rotationVelocity = { x: 0, y: 0 };
        e.preventDefault();
    } else if (e.touches.length === 2) {
        isPinching = true;
        isRotating = false;
        const touchArray = Array.from(e.touches);
        initialPinchDistance = getDistance(
            touchArray[0].clientX, touchArray[0].clientY,
            touchArray[1].clientX, touchArray[1].clientY
        );
        initialPinchScale = targetScale;
        e.preventDefault();
    }
}

function handleTouchMove(e) {
    if (!isARActive) return;
    
    if (isRotating && e.touches.length === 1 && currentARModel) {
        e.preventDefault();
        const touch = e.touches[0];
        const deltaX = touch.clientX - previousTouchPosition.x;
        const deltaY = touch.clientY - previousTouchPosition.y;
        
        const rotateY = deltaX * ROTATION_SENSITIVITY;
        const rotateX = deltaY * ROTATION_SENSITIVITY;
        
        currentARModel.rotation.y += rotateY;
        currentARModel.rotation.x += rotateX;
        currentARModel.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, currentARModel.rotation.x));
        
        rotationVelocity.x = rotateX;
        rotationVelocity.y = rotateY;
        
        previousTouchPosition = { x: touch.clientX, y: touch.clientY };
    } else if (isPinching && e.touches.length === 2) {
        e.preventDefault();
        const touchArray = Array.from(e.touches);
        const currentDistance = getDistance(
            touchArray[0].clientX, touchArray[0].clientY,
            touchArray[1].clientX, touchArray[1].clientY
        );
        
        const scaleRatio = currentDistance / initialPinchDistance;
        targetScale = initialPinchScale * scaleRatio;
        clampTargetScale();
        showScaleIndicator();
    }
    
    for (let touch of e.touches) {
        touches.set(touch.identifier, { x: touch.clientX, y: touch.clientY });
    }
}

function handleTouchEnd(e) {
    for (let touch of e.changedTouches) touches.delete(touch.identifier);
    
    if (e.touches.length === 0) {
        isRotating = false;
        isPinching = false;
        initialPinchDistance = 0;
    } else if (e.touches.length === 1 && isPinching) {
        isPinching = false;
        isRotating = true;
        previousTouchPosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
    }
}

function getDistance(x1, y1, x2, y2) {
    return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
}

function placeModelInFrontOfCamera() {
    if (!currentModelPath || !isARActive) return;
    if (isLoadingARModel) return;
    
    isLoadingARModel = true;

    if (currentARModel) {
        scene.remove(currentARModel);
        currentARModel = null;
    }

    loadGLB(currentModelPath, (model) => {
        if (!model) {
            isLoadingARModel = false;
            return;
        }

        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        
        originalCenter = center.clone();
        originalSize = size.clone();
        
        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏™‡πÄ‡∏Å‡∏•‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏™‡∏°‡∏Å‡∏±‡∏ö‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
        const targetHeight = 0.8; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏ó‡∏µ‡πà‡∏£‡∏∞‡∏¢‡∏∞ 1.5m
        baseScale = targetHeight / maxDim;
        
        currentScale = 1.0;
        targetScale = 1.0;
        
        updateARModelPosition(model);
        
        model.traverse(c => { 
            if(c.isMesh) { 
                c.castShadow = true; 
                c.receiveShadow = true; 
            }
        });
        
        model.userData.isARModel = true;
        currentARModel = model;
        scene.add(model);
        
        // Animation entry
        let s = 0;
        const entry = setInterval(() => {
            s += 0.08;
            const currentS = s * baseScale * currentScale;
            model.scale.setScalar(currentS);
            
            const cameraPosition = new THREE.Vector3();
            const cameraDirection = new THREE.Vector3();
            camera.getWorldPosition(cameraPosition);
            camera.getWorldDirection(cameraDirection);
            
            const targetPosition = cameraPosition.clone().add(cameraDirection.multiplyScalar(currentARDistance));
            targetPosition.y = cameraPosition.y - 0.2;
            
            model.position.copy(targetPosition).sub(originalCenter.clone().multiplyScalar(currentS));
            
            if(s >= 1) {
                clearInterval(entry);
                updateZoomButtonStates();
                updateDistanceButtonStates();
            }
        }, 30);
        
        isLoadingARModel = false;
    });
}

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏ï‡∏≤‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
function updateARModelPosition(model) {
    if (!model || !originalCenter) return;
    
    const cameraPosition = new THREE.Vector3();
    const cameraDirection = new THREE.Vector3();
    camera.getWorldPosition(cameraPosition);
    camera.getWorldDirection(cameraDirection);
    
    const targetPosition = cameraPosition.clone().add(cameraDirection.multiplyScalar(currentARDistance));
    targetPosition.y = cameraPosition.y - 0.2;
    
    const finalScale = baseScale * currentScale;
    model.scale.setScalar(finalScale);
    model.position.copy(targetPosition).sub(originalCenter.clone().multiplyScalar(finalScale));
}

function generateTable() {
    const grid = document.getElementById('rock-grid');
    Object.keys(rocksData).forEach(key => {
        const rock = rocksData[key];
        const btn = document.createElement('button');
        btn.className = `rock-btn ${rock.categoryClass} rounded-md flex flex-col items-center justify-center pointer-events-auto`;
        btn.onclick = (e) => {
            e.stopPropagation();
            selectRock(key);
        };
        
        btn.innerHTML = `
            <span class="rock-name-th">${rock.thai}</span>
            <span class="rock-name-en">${rock.name}</span>
        `;
        grid.appendChild(btn);
    });
}

function selectRock(type) {
    const data = rocksData[type];
    if (!data) return;

    hasUserSelectedRock = true;

    document.getElementById('rock-name').textContent = data.name;
    document.getElementById('rock-thai').textContent = data.thai;
    
    const categoryEl = document.getElementById('rock-category');
    categoryEl.textContent = data.category;
    categoryEl.className = `inline-block px-1.5 py-0.5 rounded-full text-[8px] mb-1 font-medium text-white shadow-sm ${data.categoryClass}`;
    
    document.getElementById('rock-desc').textContent = data.desc;
    document.getElementById('rock-details').innerHTML = data.details.map(d => 
        `<li class="flex items-center gap-1"><span class="text-blue-500 text-[7px]">‚Ä¢</span> ${d}</li>`
    ).join('');
    
    showInfo();
    
    currentModelPath = data.modelFile;
    
    if (isARActive) {
        placeModelInFrontOfCamera();
    } else if (isCameraActive) {
        loadCameraModel(data.modelFile);
    } else {
        loadModel(data.modelFile);
    }
}

function toggleInfo() {
    isInfoVisible = !isInfoVisible;
    const panel = document.getElementById('info-panel');
    const toggle = document.getElementById('info-toggle');
    
    if (isInfoVisible) {
        panel.classList.remove('hidden-panel');
        toggle.classList.add('hidden');
    } else {
        panel.classList.add('hidden-panel');
        toggle.classList.remove('hidden');
    }
}

function showInfo() {
    isInfoVisible = true;
    document.getElementById('info-panel').classList.remove('hidden-panel');
    document.getElementById('info-toggle').classList.add('hidden');
}

function loadModel(filePath) {
    if (currentModel) {
        scene.remove(currentModel);
        currentModel = null;
    }
    document.getElementById('loader').style.display = 'block';
    
    loadGLB(filePath, (model) => {
        document.getElementById('loader').style.display = 'none';
        
        if (!model) {
            const geo = new THREE.DodecahedronGeometry(0.8, 1);
            const mat = new THREE.MeshStandardMaterial({ 
                color: 0x8b5cf6, 
                roughness: 0.4, 
                metalness: 0.3
            });
            currentModel = new THREE.Mesh(geo, mat);
            currentModel.position.y = 0;
            scene.add(currentModel);
            return;
        }

        currentModel = model;
        
        const box = new THREE.Box3().setFromObject(currentModel);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        
        const targetHeight = 1.2;
        const scale = targetHeight / maxDim;
        
        currentModel.scale.setScalar(scale);
        currentModel.position.sub(center.multiplyScalar(scale));
        
        const optimalDistance = maxDim * scale * 2.5;
        camera.position.z = Math.max(2.5, Math.min(5, optimalDistance));
        
        currentModel.traverse(c => { 
            if(c.isMesh) { 
                c.castShadow = true; 
                c.receiveShadow = true; 
            }
        });
        scene.add(currentModel);
        
        let s = 0;
        const entry = setInterval(() => {
            s += 0.1;
            const currentS = s * scale;
            currentModel.scale.setScalar(currentS);
            currentModel.position.copy(center.clone().multiplyScalar(-currentS));
            currentModel.rotation.y += 0.15;
            if(s >= 1) {
                clearInterval(entry);
                currentModel.rotation.y = 0;
            }
        }, 16);
    });
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
    if (frame && hitTestSource) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
        } else {
            reticle.visible = false;
        }
    }

    controls.update();
    
    if (currentARModel && isARActive) {
        // Smooth zoom transition
        const oldScale = currentScale;
        currentScale += (targetScale - currentScale) * SMOOTH_FACTOR;
        
        // Smooth distance transition
        const oldDistance = currentARDistance;
        currentARDistance += (targetARDistance - currentARDistance) * SMOOTH_FACTOR;
        
        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ñ‡πâ‡∏≤‡∏™‡πÄ‡∏Å‡∏•‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô
        if (Math.abs(currentScale - oldScale) > 0.001 || Math.abs(currentARDistance - oldDistance) > 0.001) {
            updateARModelPosition(currentARModel);
        }
        
        // Momentum rotation when not touching
        if (!isRotating) {
            currentARModel.rotation.y += rotationVelocity.y;
            currentARModel.rotation.x += rotationVelocity.x;
            rotationVelocity.x *= ROTATION_DAMPING;
            rotationVelocity.y *= ROTATION_DAMPING;
            
            if (Math.abs(rotationVelocity.x) < 0.001) rotationVelocity.x = 0;
            if (Math.abs(rotationVelocity.y) < 0.001) rotationVelocity.y = 0;
        }
    }
    
    if (currentModel && !isARActive) {
        currentModel.rotation.y += 0.003;
    }
    
    renderer.render(scene, camera);
}

window.toggleInfo = toggleInfo;

init();
</script>
