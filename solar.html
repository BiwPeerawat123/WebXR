      <a-entity rotation="-90 0 0" geometry="primitive:ring; radiusInner:10; radiusOuter:10.01" material="color:#888; opacity:0.3"></a-entity>
      <a-entity animation="property:rotation; to:0 360 0; dur:82000; loop:true" class="planet-orbit">
        <a-entity position="10 0 0">
          <a-sphere radius="0.32" class="clickable planet" src="textures/neptune.jpg"
                    data-name="‚ôÜ Neptune (‡∏î‡∏≤‡∏ß‡πÄ‡∏ô‡∏õ‡∏à‡∏π‡∏ô)"
                    data-info="‡∏î‡∏≤‡∏ß‡πÄ‡∏ô‡∏õ‡∏à‡∏π‡∏ô ‡∏î‡∏≤‡∏ß‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡πÑ‡∏Å‡∏•‡∏™‡∏∏‡∏î ‡∏°‡∏µ‡∏•‡∏°‡∏ó‡∏µ‡πà‡πÅ‡∏£‡∏á‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏∏‡∏£‡∏¥‡∏¢‡∏∞ ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏Å‡∏ß‡πà‡∏≤ 2,000 km/h">
            <a-animation attribute="rotation" to="0 360 0" dur="6700" repeat="indefinite"></a-animation>
          </a-sphere>
          <a-text class="planet-label" value="Neptune" align="center" position="0 0.4 0" scale="0.4 0.4 0.4" color="#fff"></a-text>

  </a-scene>

  <script>
    // === ‡∏™‡πà‡∏ß‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Logic ‡πÄ‡∏î‡∏¥‡∏° ===
    
    // ‡∏ã‡πà‡∏≠‡∏ô title
    setTimeout(() => { document.getElementById('titleOverlay').classList.add('hidden'); }, 3000);

    // ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î‡πÄ‡∏Ç‡πâ‡∏≤ AR
    document.getElementById('arButton').addEventListener('click', function() {
      const scene = document.querySelector('a-scene');
      scene.enterAR(); // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÄ‡∏Ç‡πâ‡∏≤ AR ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
    });

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≤‡∏ß
    const starsEl = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('a-sphere');
      const x = (Math.random() - 0.5) * 100;
      const y = (Math.random() - 0.5) * 100;
      const z = (Math.random() - 0.5) * 100;
      const radius = Math.random() * 0.05 + 0.02;
      star.setAttribute('position', `${x} ${y} ${z}`);
      star.setAttribute('radius', radius);
      star.setAttribute('color', '#fff');
      star.setAttribute('material', 'shader: flat');
      const dur = Math.random() * 3000 + 2000;
      star.setAttribute('animation', `property: material.opacity; from: 0.3; to: 1; dur: ${dur}; dir: alternate; loop: true`);
      starsEl.appendChild(star);
    }

    // ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏î‡∏≤‡∏ß
    document.querySelectorAll('.clickable').forEach(obj => {
      obj.addEventListener('click', () => {
        document.getElementById('infoTitle').innerText = obj.dataset.name;
        document.getElementById('infoText').innerText = obj.dataset.info;
        document.getElementById('infoPanel').style.display = 'block';
      });
      obj.addEventListener('mouseenter', () => { obj.setAttribute('scale', '1.2 1.2 1.2'); });
      obj.addEventListener('mouseleave', () => { obj.setAttribute('scale', '1 1 1'); });
    });

    document.getElementById('closeInfo').onclick = () => { document.getElementById('infoPanel').style.display = 'none'; };

    // Toggle Orbits
    let orbitsVisible = true;
    document.getElementById('toggleOrbits').onclick = () => {
      orbitsVisible = !orbitsVisible;
      document.querySelectorAll('.orbit-ring').forEach(ring => { ring.setAttribute('visible', orbitsVisible); });
    };

    // Toggle Labels
    let labelsVisible = true;
    document.getElementById('toggleLabels').onclick = () => {
      labelsVisible = !labelsVisible;
      document.querySelectorAll('.planet-label').forEach(label => { label.setAttribute('visible', labelsVisible); });
    };

    // Speed
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    speedSlider.addEventListener('input', (e) => {
      const speed = parseFloat(e.target.value);
      speedValue.textContent = speed.toFixed(1) + 'x';
      document.querySelectorAll('.planet-orbit').forEach((orbit, index) => {
        const baseDurations = [8000, 14000, 22000, 32000, 44000, 56000, 68000, 82000];
        if (speed > 0) {
            const newDur = baseDurations[index] / speed;
            orbit.setAttribute('animation', `property:rotation; to:0 360 0; dur:${newDur}; loop:true`);
        } else {
            orbit.removeAttribute('animation'); // ‡∏´‡∏¢‡∏∏‡∏î‡∏´‡∏°‡∏∏‡∏ô‡∏ñ‡πâ‡∏≤ 0
        }
      });
    });

    // Pinch Zoom
    AFRAME.registerComponent('pinch-zoom', {
      schema: { min: { default: 2 }, max: { default: 20 }, speed: { default: 0.015 } },
      init: function () {
        this.initialDistance = 0;
        this.zoom = this.el.object3D.position.z;
        const canvas = this.el.sceneEl.canvas;
        canvas.addEventListener('touchstart', (e) => {
          if (e.touches.length == 2) { this.initialDistance = this.getTouchDistance(e.touches); }
        });
        canvas.addEventListener('touchmove', (e) => {
          if (e.touches.length == 2) {
            const newDist = this.getTouchDistance(e.touches);
            const delta = newDist - this.initialDistance;
            this.initialDistance = newDist;
            this.zoom -= delta * this.data.speed;
            this.zoom = Math.max(this.data.min, Math.min(this.data.max, this.zoom));
            this.el.object3D.position.z = this.zoom;
          }
        });
      },
      getTouchDistance: function (touches) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }
    });
  </script>
