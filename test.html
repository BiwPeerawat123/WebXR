<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solar System (GLTF + WebXR)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Orbit Control -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-orbit-controls-component/dist/aframe-orbit-controls-component.min.js"></script>

  <style>
    body { margin: 0; }
  </style>
</head>

<body>

<a-scene
  xr-mode-ui="enabled: true"
  webxr="optionalFeatures: hit-test, local-floor;"
  background="color: #000"
  renderer="antialias: true">

  <!-- กล้อง -->
  <a-entity id="cameraRig">
    <a-entity camera
      position="0 200 400"
      orbit-controls="target: 0 0 0; enableDamping: true; dampingFactor: 0.2;">
    </a-entity>
  </a-entity>

  <!-- แสง -->
  <a-entity light="type: ambient; intensity: 1"></a-entity>
  <a-entity light="type: directional; intensity: 1.2" position="10 10 10"></a-entity>

  <!-- โหลดโมเดล (สำคัญ: scale เล็กลง) -->
  <a-entity id="solarModel"
            gltf-model="solar_system_animation/scene.gltf"
            scale="0.01 0.01 0.01"
            position="0 0 0">
  </a-entity>

</a-scene>
</body>
</html>
