    <script>
        let currentPage = null;
        const mainContent = document.getElementById('mainContent');
        const contentFrame = document.getElementById('contentFrame');
        
        // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        const bgMusic = new Audio();
        bgMusic.loop = true;
        
        const muteBtn = document.getElementById('muteBtn');
        const muteIcon = document.getElementById('muteIcon');
        const muteText = document.getElementById('muteText');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const settingsModal = document.getElementById('settingsModal');
        const modalOverlay = document.getElementById('modalOverlay');
        const trackList = document.getElementById('trackList');
        
        // üéµ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î 5 ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        const tracks = [
            { name: "‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà 1", src: "1.mp3" },
            { name: "‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà 2", src: "2.mp3" },
            { name: "‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà 3", src: "3.mp3" },
            { name: "‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà 4", src: "4.mp3" },
            { name: "‡πÄ‡∏û‡∏•‡∏á‡∏ö‡∏£‡∏£‡∏¢‡∏≤‡∏¢‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏∏‡∏£‡∏¥‡∏¢‡∏∞", src: "5.mp3" }
        ];
        
        let currentTrackIndex = 0;
        let isMuted = false;
        let currentVolume = 50;

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏•‡∏á
        function createTrackButtons() {
            trackList.innerHTML = '';
            tracks.forEach((track, index) => {
                const btn = document.createElement('button');
                btn.className = 'track-btn';
                if (index === currentTrackIndex) btn.classList.add('active');
                btn.textContent = track.name;
                btn.onclick = () => selectTrack(index);
                trackList.appendChild(btn);
            });
        }

        // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏•‡∏á
        function selectTrack(index) {
            currentTrackIndex = index;
            bgMusic.src = tracks[index].src;
            bgMusic.volume = currentVolume / 100;
            bgMusic.load();
            
            if (!isMuted) {
                bgMusic.play().catch(error => {
                    console.log('‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏Å‡∏î interact ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á:', error);
                });
            }
            
            updateTrackButtonsUI();
            localStorage.setItem('selectedTrack', index);
        }

        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï UI ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á
        function updateTrackButtonsUI() {
            const buttons = trackList.querySelectorAll('.track-btn');
            buttons.forEach((btn, index) => {
                if (index === currentTrackIndex) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î Modal ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
        function toggleSettings() {
            settingsModal.classList.toggle('show');
            modalOverlay.classList.toggle('show');
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        function toggleMute() {
            isMuted = !isMuted;
            
            if (isMuted) {
                bgMusic.pause();
                muteBtn.classList.add('muted');
                muteIcon.textContent = 'üîá';
                muteText.textContent = '‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏≠‡∏¢‡∏π‡πà';
            } else {
                bgMusic.play().catch(e => console.log("Autoplay prevented"));
                muteBtn.classList.remove('muted');
                muteIcon.textContent = 'üîä';
                muteText.textContent = '‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏≠‡∏¢‡∏π‡πà';
            }
            
            localStorage.setItem('isMuted', isMuted);
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        function changeVolume(value) {
            currentVolume = value;
            volumeValue.textContent = value + '%';
            bgMusic.volume = value / 100;
            localStorage.setItem('volume', value);
        }

        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏∏‡πà‡∏° active ‡∏ó‡∏±‡πâ‡∏á desktop ‡πÅ‡∏•‡∏∞ mobile
        function updateButtonStates(activePage) {
            // Desktop buttons
            document.getElementById('periodicBtnDesktop').classList.remove('active');
            document.getElementById('solarBtnDesktop').classList.remove('active');
            document.getElementById('rockBtnDesktop').classList.remove('active');
            
            // Mobile buttons
            document.getElementById('periodicBtnMobile').classList.remove('active');
            document.getElementById('solarBtnMobile').classList.remove('active');
            document.getElementById('rockBtnMobile').classList.remove('active');
            
            if (activePage === 'periodic') {
                document.getElementById('periodicBtnDesktop').classList.add('active');
                document.getElementById('periodicBtnMobile').classList.add('active');
            } else if (activePage === 'solar') {
                document.getElementById('solarBtnDesktop').classList.add('active');
                document.getElementById('solarBtnMobile').classList.add('active');
            } else if (activePage === 'horm') {
                document.getElementById('rockBtnDesktop').classList.add('active');
                document.getElementById('rockBtnMobile').classList.add('active');
            }
        }

        // üîß ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤ - ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏ã‡πâ‡∏≥‡πÑ‡∏î‡πâ (toggle)
        function loadPage(url, pageType) {
            if (currentPage === pageType) {
                // ‡∏Å‡∏î‡∏ã‡πâ‡∏≥‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏î‡∏¥‡∏° ‚Üí ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏±‡πâ‡∏ô
                contentFrame.src = '';
                mainContent.classList.remove('page-active');
                currentPage = null;
                updateButtonStates(null);
            } else {
                // ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡∏°‡πà ‡∏´‡∏£‡∏∑‡∏≠ ‡πÄ‡∏õ‡∏¥‡∏î‡∏à‡∏≤‡∏Å‡∏õ‡∏¥‡∏î‡∏≠‡∏¢‡∏π‡πà ‚Üí ‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏±‡πâ‡∏ô
                contentFrame.src = url;
                mainContent.classList.add('page-active');
                currentPage = pageType;
                updateButtonStates(pageType);
            }
        }

        // ‡πÇ‡∏´‡∏•‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å localStorage
        window.addEventListener('load', () => {
            createTrackButtons();
            
            const savedTrack = localStorage.getItem('selectedTrack');
            if (savedTrack !== null) {
                currentTrackIndex = parseInt(savedTrack);
                bgMusic.src = tracks[currentTrackIndex].src;
            } else {
                bgMusic.src = tracks[0].src;
            }
            
            const savedVolume = localStorage.getItem('volume');
            if (savedVolume !== null) {
                currentVolume = parseInt(savedVolume);
                volumeSlider.value = currentVolume;
                volumeValue.textContent = currentVolume + '%';
                bgMusic.volume = currentVolume / 100;
            }
            
            const savedMute = localStorage.getItem('isMuted');
            if (savedMute === 'true') {
                isMuted = true;
                muteBtn.classList.add('muted');
                muteIcon.textContent = 'üîá';
                muteText.textContent = '‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏≠‡∏¢‡∏π‡πà';
            }
        });

        // ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≤‡∏Å iframe
        window.addEventListener('message', (event) => {
