<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebAR-Science</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Kanit',sans-serif;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;

    /* ✅ พื้นหลังรูป */
    background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.65)),
        url('inmeg/00.jpg');

    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
}

/* Container */
.container{
    text-align:center;
    padding:20px;
}

/* Main Title */
.main-title{
    font-size:3.5rem;
    font-weight:600;
    letter-spacing:3px;
    color:#00e5ff;
    text-shadow:0 0 20px rgba(0,229,255,.6);
}

/* Science Line */
.science-line{
    width:150px;
    height:3px;
    background:#00e5ff;
    margin:25px auto;
    border-radius:5px;
}

.subtitle{
    color:#d1d5db;
    font-size:1.1rem;
}

/* Start Hint */
.start{
    margin-top:60px;
    font-size:1rem;
    color:#00e5ff;
    animation:fade 1.8s infinite alternate;
}

@keyframes fade{
    from{opacity:.4;}
    to{opacity:1;}
}

/* Mobile */
@media(max-width:480px){
    .main-title{
        font-size:2.4rem;
    }
}
</style>
</head>

<body onclick="window.location.href='horm.html'">

<div class="container">

    <div class="main-title">WebAR-Science</div>
    <div class="science-line"></div>

    <div class="subtitle">
        เรียนรู้วิทยาศาสตร์ผ่านเทคโนโลยี Augmented Reality
    </div>


</div>

</body>
</html>
