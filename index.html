<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบสุริยะ (A-Frame WebXR)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #infoPanel {
      position: absolute;
      right: 16px;
      top: 16px;
      width: 260px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 12px;
      border-radius: 8px;
      z-index: 10;
      font-size: 14px;
      display: none;
    }
    #infoPanel h3 { margin: 0 0 6px 0; font-size: 16px }
    #infoPanel p { margin: 6px 0 }
    #closeInfo { cursor: pointer; color: #eee; background: rgba(255,255,255,0.06); padding:4px 8px; border-radius:4px; display:inline-block }
  </style>
</head>
<body>
  <div id="infoPanel">
    <h3 id="infoTitle">Hello</h3>
    <p id="infoText">คลิกบนดาวเคราะห์เพื่อดูข้อมูล</p>
    <div style="text-align:right"><span id="closeInfo">ปิด</span></div>
  </div>

  <a-scene background="color: #000" renderer="antialias: true">
    <a-entity id="cameraRig" position="0 1.6 6">
      <a-entity camera look-controls wasd-controls>
        <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable" position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                  material="shader: flat; opacity: 0.9"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity light="type: ambient; intensity: 0.2"></a-entity>
    <a-entity light="type: point; intensity: 2; distance: 100" position="0 0 0"></a-entity>

    <a-entity id="sun-parent" position="0 0 0">
      <a-sphere id="sun" radius="1.2" color="#ffcc33" material="emissive: #ffdd55; emissiveIntensity: 1"></a-sphere>
      <a-animation attribute="rotation" to="0 360 0" dur="20000" repeat="indefinite"></a-animation>
    </a-entity>

    <!-- Mercury -->
    <a-entity class="orbit" id="orbit-mercury">
      <a-entity geometry="primitive: ring; radiusInner: 1.6; radiusOuter: 1.61" rotation="-90 0 0" material="color: #444; opacity: 0.08"></a-entity>
      <a-entity id="mercury-parent" animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing: linear">
        <a-sphere id="mercury" class="clickable" radius="0.08" position="1.6 0 0" color="#bfb8aa" data-name="Mercury" data-info="ดาวเคราะห์ขนาดเล็ก ใกล้ดวงอาทิตย์"></a-sphere>
      </a-entity>
    </a-entity>

    <!-- Venus -->
    <a-entity class="orbit" id="orbit-venus">
      <a-entity geometry="primitive: ring; radiusInner: 2.3; radiusOuter: 2.31" rotation="-90 0 0" material="color: #444; opacity: 0.06"></a-entity>
      <a-entity id="venus-parent" animation="property: rotation; to: 0 360 0; dur: 14000; loop: true; easing: linear">
        <a-sphere id="venus" class="clickable" radius="0.14" position="2.3 0 0" color="#e6d4b8" data-name="Venus" data-info="ดาวศุกร์ ร้อนจัดและมีบรรยากาศหนา"></a-sphere>
      </a-entity>
    </a-entity>

    <!-- Earth -->
    <a-entity class="orbit" id="orbit-earth">
      <a-entity geometry="primitive: ring; radiusInner: 3.2; radiusOuter: 3.21" rotation="-90 0 0" material="color: #444; opacity: 0.05"></a-entity>
      <a-entity id="earth-parent" animation="property: rotation; to: 0 360 0; dur: 22000; loop: true; easing: linear">
        <a-sphere id="earth" class="clickable" radius="0.18" position="3.2 0 0" color="#2a6f9e" data-name="Earth" data-info="โลก — มีน้ำและสิ่งมีชีวิต"></a-sphere>
        <a-entity id="moon-orbit" animation="property: rotation; to: 0 360 0; dur: 3000; loop: true; easing: linear">
          <a-sphere id="moon" radius="0.05" position="3.45 0 0" color="#aaa" class="clickable" data-name="Moon" data-info="ดวงจันทร์ของโลก"></a-sphere>
        </a-entity>
      </a-entity>
    </a-entity>

    <!-- Mars -->
    <a-entity class="orbit" id="orbit-mars">
      <a-entity geometry="primitive: ring; radiusInner: 4.1; radiusOuter: 4.11" rotation="-90 0 0" material="color: #444; opacity: 0.04"></a-entity>
      <a-entity id="mars-parent" animation="property: rotation; to: 0 360 0; dur: 32000; loop: true; easing: linear">
        <a-sphere id="mars" class="clickable" radius="0.12" position="4.1 0 0" color="#b24a33" data-name="Mars" data-info="ดาวสีแดง"></a-sphere>
      </a-entity>
    </a-entity>

    <!-- Jupiter -->
    <a-entity class="orbit" id="orbit-jupiter">
      <a-entity geometry="primitive: ring; radiusInner: 5.6; radiusOuter: 5.61" rotation="-90 0 0" material="color: #444; opacity: 0.03"></a-entity>
      <a-entity id="jupiter-parent" animation="property: rotation; to: 0 360 0; dur: 44000; loop: true; easing: linear">
        <a-sphere id="jupiter" class="clickable" radius="0.5" position="5.6 0 0" color="#d9a86b" data-name="Jupiter" data-info="ดาวแก๊สยักษ์"></a-sphere>
      </a-entity>
    </a-entity>

    <!-- Saturn -->
    <a-entity class="orbit" id="orbit-saturn">
      <a-entity geometry="primitive: ring; radiusInner: 7.0; radiusOuter: 7.01" rotation="-90 0 0" material="color: #444; opacity: 0.02"></a-entity>
      <a-entity id="saturn-parent" animation="property: rotation; to: 0 360 0; dur: 56000; loop: true; easing: linear">
        <a-entity position="7 0 0">
          <a-sphere id="saturn" class="clickable" radius="0.42" color="#e3c89a" data-name="Saturn" data-info="ดาวเสาร์และวงแหวน"></a-sphere>
          <a-ring radius-inner="0.55" radius-outer="0.9" rotation="90 0 0" material="opacity: 0.6"></a-ring>
        </a-entity>
      </a-entity>
    </a-entity>

    <!-- Uranus -->
    <a-entity class="orbit" id="orbit-uranus">
      <a-entity geometry="primitive: ring; radiusInner: 8.6; radiusOuter: 8.61" rotation="-90 0 0" material="color: #444; opacity: 0.02"></a-entity>
      <a-entity id="uranus-parent" animation="property: rotation; to: 0 360 0; dur: 68000; loop: true; easing: linear">
        <a-sphere id="uranus" class="clickable" radius="0.3" position="8.6 0 0" color="#7fd1e0" data-name="Uranus" data-info="ดาวมฤตยู"></a-s
