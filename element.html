let camera, scene, renderer, controls, loader;
let currentModel = null;
let isInfoVisible = false;

// ‚≠ê AR Variables
let controller;
let reticle;
let hitTestSource = null;
let hitTestSourceRequested = false;
let currentModelPath = null;
let xrSession = null;
let isARActive = false;

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 5);

    renderer = new THREE.WebGLRenderer({ 
        antialias: true, 
        alpha: true,
        preserveDrawingBuffer: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.setClearColor(0x000000, 0);
    
    renderer.xr.enabled = true;

    controls = new OrbitControls(camera, renderer.domElement);

    // ‚≠ê RETICLE (‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ)
    const ringGeo = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI/2);

    renderer.xr.addEventListener('sessionend', () => {

        // clearARModels();

// ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î AR Session - ‡πÅ‡∏™‡∏î‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
async function startAR() {
    if (!navigator.xr) {
        alert('‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö WebXR');
        return;
    }

    const supported = await navigator.xr.isSessionSupported('immersive-ar');
    if (!supported) {
        alert('‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πâ AR ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ');
        return;
    }

    try {
        // ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ hit-test ‡πÅ‡∏•‡πâ‡∏ß ‡∏•‡∏ö‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å requiredFeatures
        const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['dom-overlay'],
            domOverlay: { root: document.body }
        });

        xrSession = session;
        isARActive = true;
        
        renderer.xr.setReferenceSpaceType('local');
        await renderer.xr.setSession(session);
        
        // ‚≠ê ‡πÅ‡∏™‡∏î‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á!
        if (currentModelPath) {
            setTimeout(() => {
                placeModelInFrontOfCamera();
            }, 500); // ‡∏£‡∏≠‡πÉ‡∏´‡πâ session ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏™‡∏±‡∏Å‡∏ô‡∏¥‡∏î
        }

    } catch (err) {
        console.error('AR Error:', err);
        alert('‡πÄ‡∏Ç‡πâ‡∏≤ AR ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message);
    }
}

// ‚≠ê ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà: ‡∏ß‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏ï‡∏£‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
function placeModelInFrontOfCamera() {
    if (!currentModelPath || !isARActive) return;

    loader.load(currentModelPath, (gltf) => {
        const model = gltf.scene;
        
        // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏Å‡∏±‡∏ö AR
        const box = new THREE.Box3().setFromObject(model);
        const maxDim = Math.max(...box.getSize(new THREE.Vector3()).toArray());
        const scale = 0.5 / maxDim; // ‡∏Ç‡∏ô‡∏≤‡∏î‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏µ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö AR
        
        model.scale.setScalar(scale);
        
        // ‡∏ß‡∏≤‡∏á‡∏ï‡∏£‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á ‡∏£‡∏∞‡∏¢‡∏∞ 1.5 ‡πÄ‡∏°‡∏ï‡∏£
        const cameraPosition = new THREE.Vector3();
        const cameraDirection = new THREE.Vector3();
        camera.getWorldPosition(cameraPosition);
        camera.getWorldDirection(cameraDirection);
        
        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á 1.5 ‡πÄ‡∏°‡∏ï‡∏£‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á
        const distance = 1.5;
        const targetPosition = cameraPosition.clone().add(cameraDirection.multiplyScalar(distance));
        
        // ‡∏ß‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏û‡∏∑‡πâ‡∏ô (y = 0) ‡∏´‡∏£‡∏∑‡∏≠‡∏ï‡∏≤‡∏°‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏Å‡πá‡πÑ‡∏î‡πâ
        targetPosition.y = 0; // ‡∏ß‡∏≤‡∏á‡∏ö‡∏ô‡∏û‡∏∑‡πâ‡∏ô
        
        model.position.copy(targetPosition);
        
        // ‡∏´‡∏°‡∏∏‡∏ô‡πÉ‡∏´‡πâ‡∏´‡∏±‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á
        model.lookAt(cameraPosition.x, model.position.y, cameraPosition.z);
        
        model.traverse(c => { 
            if(c.isMesh) { 
                c.castShadow = true; 
                c.receiveShadow = true; 
            }
        });
        
        // ‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏£‡∏π‡πâ‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡πÇ‡∏°‡πÄ‡∏î‡∏• AR
        model.userData.isARModel = true;
        scene.add(model);
        
        // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏õ‡∏£‡∏≤‡∏Å‡∏è
        model.scale.setScalar(0);
        let s = 0;
        const entry = setInterval(() => {
            s += 0.1;
            model.scale.setScalar(s * scale);
            if(s >= 1) {
                clearInterval(entry);
            }
        }, 30);
        
        console.log('Model placed at:', model.position);
        
    }, undefined, (error) => {
        console.error('Error loading AR model:', error);
    });
}

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö hit-test (‡∏¢‡∏±‡∏á‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏£‡πà‡∏ß‡∏°)
function placeObject() {
    // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÉ‡∏ä‡πâ hit-test ‡πÅ‡∏•‡πâ‡∏ß ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏•‡∏ö‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡πÑ‡∏î‡πâ
    // ‡∏´‡∏£‡∏∑‡∏≠‡πÉ‡∏ä‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ß‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏ï‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
    if (!isARActive || !currentModelPath) return;
    
    // ‡∏ß‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏£‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏≠‡∏±‡∏ô
    placeModelInFrontOfCamera();
}

function generateTable() {
    const grid = document.getElementById('periodic-grid');
    Object.keys(elementsData).forEach(symbol => {
        const el = elementsData[symbol];
        const btn = document.createElement('button');
        btn.className = `element-btn cat-${el.category} rounded flex flex-col items-center justify-center pointer-events-auto`;
        btn.onclick = (e) => {
            e.stopPropagation();
            selectElement(symbol);
        };
        
        btn.innerHTML = `
            <span class="element-number">${el.number}</span>
            <span class="element-symbol">${symbol}</span>
            <span class="element-name">${el.name}</span>
        `;
        grid.appendChild(btn);
    });
}

function selectElement(symbol) {
    const data = elementsData[symbol];
    if (!data) return;

    document.getElementById('info-symbol').textContent = symbol;
    document.getElementById('info-name').textContent = data.name;
    
    const categoryEl = document.getElementById('info-category');
    categoryEl.textContent = getCategoryTh(data.category);
    categoryEl.className = `inline-block px-1.5 py-0.5 rounded-full text-[9px] mb-1.5 font-medium text-white shadow-sm cat-${data.category}`;
    
    document.getElementById('info-desc').textContent = data.desc;
    document.getElementById('info-details').innerHTML = data.details.map(d => 
        `<li class="flex items-center gap-1"><span class="text-blue-500 text-[8px]">‚Ä¢</span> ${d}</li>`
    ).join('');
    
    showInfo();
    
    currentModelPath = data.modelFile;
    
    loadModel(data.modelFile);
    
    // ‚≠ê ‡∏ñ‡πâ‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô AR ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
    if (isARActive) {
        setTimeout(() => {
            placeModelInFrontOfCamera();
        }, 100);
    }
}

function getCategoryTh(cat) {
    const map = { 'nonmetal': '‡∏≠‡πÇ‡∏•‡∏´‡∏∞', 'noble': '‡πÅ‡∏Å‡πä‡∏™‡∏°‡∏µ‡∏ï‡∏£‡∏∞‡∏Å‡∏π‡∏•', 'alkaline': '‡∏≠‡∏±‡∏•‡∏Ñ‡∏≤‡πÑ‡∏•‡∏ô‡πå', 
                  'metalloid': '‡∏Å‡∏∂‡πà‡∏á‡πÇ‡∏•‡∏´‡∏∞', 'transition': '‡πÇ‡∏•‡∏´‡∏∞‡∏ó‡∏£‡∏≤‡∏ô‡∏ã‡∏¥‡∏ä‡∏±‡∏ô', 'post-transition': '‡πÇ‡∏•‡∏´‡∏∞‡∏´‡∏•‡∏±‡∏á‡∏ó‡∏£‡∏≤‡∏ô‡∏ã‡∏¥‡∏ä‡∏±‡∏ô' };
    return map[cat] || cat;
}

function toggleInfo() {
    isInfoVisible = !isInfoVisible;
    const panel = document.getElementById('info-panel');
    const toggle = document.getElementById('info-toggle');
    
    if (isInfoVisible) {
        panel.classList.remove('hidden-panel');
        toggle.classList.add('hidden');
    } else {
        panel.classList.add('hidden-panel');
        toggle.classList.remove('hidden');
    }
}

function showInfo() {
    isInfoVisible = true;
    document.getElementById('info-panel').classList.remove('hidden-panel');
    document.getElementById('info-toggle').classList.add('hidden');
}

function loadModel(filePath) {
    if (currentModel) {
        scene.remove(currentModel);
        currentModel = null;
    }
    document.getElementById('loader').style.display = 'block';
    
    loader.load(filePath, (gltf) => {
        document.getElementById('loader').style.display = 'none';
        currentModel = gltf.scene;
        
        const box = new THREE.Box3().setFromObject(currentModel);
        const center = box.getCenter(new THREE.Vector3());
        const maxDim = Math.max(...box.getSize(new THREE.Vector3()).toArray());
        const scale = 2 / maxDim;
        
        currentModel.scale.setScalar(scale);
        currentModel.position.sub(center.multiplyScalar(scale));
        currentModel.position.y += 0.5;
        
        currentModel.traverse(c => { 
            if(c.isMesh) { 
                c.castShadow = true; 
                c.receiveShadow = true; 
            }
        });
        scene.add(currentModel);
        
        let s = 0;
        const entry = setInterval(() => {
            s += 0.1;
            currentModel.scale.setScalar(s * scale);
            currentModel.rotation.y += 0.1;
            if(s >= 1) {
                clearInterval(entry);
                currentModel.rotation.y = 0;
            }
        }, 16);
    }, undefined, (error) => {
        console.error('Error loading model:', error);
        document.getElementById('loader').style.display = 'none';
        
        const geo = new THREE.IcosahedronGeometry(0.8, 2);
        const mat = new THREE.MeshStandardMaterial({ 
            color: 0x3b82f6, 
            roughness: 0.3, 
            metalness: 0.2,
            emissive: 0x1d4ed8,
            emissiveIntensity: 0.2
        });
        currentModel = new THREE.Mesh(geo, mat);
        scene.add(currentModel);
    });
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
    // ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ hit-test ‡πÅ‡∏•‡πâ‡∏ß ‡πÅ‡∏ï‡πà‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏≤‡∏Å‡πÉ‡∏ä‡πâ‡∏£‡πà‡∏ß‡∏°
    if (frame && hitTestSource) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
        } else {
            reticle.visible = false;
        }
    }

    controls.update();
    
    // ‡∏´‡∏°‡∏∏‡∏ô‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏ó‡∏µ‡πà‡∏ß‡∏≤‡∏á‡πÉ‡∏ô AR (optional)
    scene.traverse((obj) => {
        if (obj.userData.isARModel && obj !== currentModel) {
            obj.rotation.y += 0.005;
        }
    });
    
    if (currentModel) currentModel.rotation.y += 0.003;
    renderer.render(scene, camera);
}

// Global functions for onclick handlers
window.toggleInfo = toggleInfo;

init();
</script>
